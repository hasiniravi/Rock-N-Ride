<style>

  .pagination
  {
    align-items: center;
  }

.progress
{
   
  
    overflow:hidden;    

}
  .progress-bar
{

    animation-name: progress;
    animation-duration: 2s;
    animation-fill-mode:forwards;  


}

@keyframes progress {
    0%
    {
      
        width:0%;
    
        
    }
    30%
    {
        width:90%;
        
    }
    50%
    {
        width:50%;
      
    }
    60%
    {
        width:10%;
   
    }
    70%
    {
        width:15%;
      
    }
    80%
    {
        width:96%;
     
    }
    90%
    {
        width:1%;
        
    }
    100%
    {
        width:100%;
    
    }
    
}

.row {


}

.card {

transition: all;
transition-duration: 1.5s;
transition-delay: 0.2s;


}

.card:hover {

transform: scale(1.1) translateY(-5px);
}

.card-text
{
  
    color: #f04107;
    justify-content: center;
}



</style>
</style>
